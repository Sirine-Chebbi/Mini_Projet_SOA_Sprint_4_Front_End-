<br><br>
<div class="container">
	<div class="card shadow mb-4">
		<div class="card-body">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Nom</th>
					<th>Nb De Saison</th>
					<th>Date Sortie</th>
				</tr>
				<tbody *ngFor="let serie of series">
					<tr>
						<td>{{serie.idSerie}}</td>
						<td>{{serie.nomSerie}}</td>
						<td>{{serie.nbSerie}}</td>
						<td>{{serie.dateSortie | date:'dd/MM/yyyy'}}</td>
						</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
